<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8; /* Very light grey-blue background */
            color: #333; /* Dark grey text for readability */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 80px; /* Space for fixed header */
        }

        /* Header Styling */
        header {
            background-color: #ffffff; /* Pure white header */
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow for subtle depth */
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .brand {
            font-size: 24px;
            font-weight: bold;
            color: #3498db; /* Soft light blue color */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #333; /* Dark grey text */
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #3498db; /* Light blue for hover effect */
            color: white; /* White text on hover */
        }

        /* Hero Section Styling */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #ffffff; /* White background */
            border-radius: 15px;
            margin-top: 120px; /* To avoid overlap with fixed header */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #333; /* Dark grey text */
            width: 90%;
            max-width: 800px;
            animation: fadeIn 1s ease-in-out;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #3498db; /* Light blue heading color */
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
            color: #666; /* Medium grey for paragraph text */
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db; /* Light blue background */
            color: white; /* White text */
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ffffff; /* White footer */
            color: #333; /* Dark grey text */
            font-size: 14px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for footer */
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 28px;
            }

            .hero p {
                font-size: 16px;
            }

            nav ul {
                justify-content: center;
            }

            .brand {
                font-size: 20px;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="brand">Diabetic Retinopathy Grading</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li> <!-- Link to home page -->
                <li><a href="{{ url_for('upload') }}">Upload Image</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to the Dashboard</h1>
        <p>Here you can upload images for grading and view detailed results.</p>
        <a href="{{ url_for('upload') }}" class="cta-button">Upload Image</a>
    </section>

    <footer>
        <p>Â© 2024 Diabetic Retinopathy Grading System. All rights reserved.</p>
    </footer>
</body>
</html>
